version: "3"

services:
  alertmanager:
    build: .
    image: alertmanager:1.0
    container_name: alertmanager_container
    hostname: "alertmanager"
    ports:
      - "9093:9093"
    volumes:
      - /home/hipzi/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml

networks:
  monitoring-network:
    external: true