version: "3"

services:
  phpfpm:
    build: .
    image: phpfpm:1.0
    container_name: phpfpm_container
    hostname: "phpfpm"
    networks:
      - wordpress-network

  nginx:
    build: /home/hipzi/nginx
    image: nginx:1.0
    container_name: nginx_container
    hostname: "nginx"
    ports:
      - "80:80"
    volumes:
      - /home/hipzi/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /home/hipzi/nginx/wp-content:/var/www/wordpress/wp-content      
    networks:
      - wordpress-network

networks:
  wordpress-network:

