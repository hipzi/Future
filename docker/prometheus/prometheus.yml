global:
  # How frequently to scrape targets
  scrape_interval:     10s
  # How frequently to evaluate rules
  evaluation_interval: 10s

# Rules and alerts are read from the specified file(s)
rule_files:
 - rules.yml

# Alerting specifies settings related to the Alertmanager
alerting:
 alertmanagers:
   - static_configs:
     - targets:
       # Alertmanager's default port is 9093
       - localhost:9093

# A list of scrape configurations that specifies a set of
# targets and parameters describing how to scrape them.
scrape_configs:
  - job_name: 'prometheus_master'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node_exporter_centos'
    scrape_interval: 10s
    static_configs:
      - targets: ['ansiblecontroller:9100','localhost:9100','wordpress-1:9100','wordpress-2:9100','nfs:9100','mariadb-master:9100','mariadb-slave:9100']
  - job_name: 'haproxy'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8404']
  - job_name: 'mysql'
    scrape_interval: 10s
    static_configs:
      - targets: ['mariadb-master:9104','mariadb-slave:9104']
