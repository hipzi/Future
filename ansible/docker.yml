- name: Install Docker
  hosts: haproxy
  remote_user: hipzi
  become: yes

  tasks:
  - name: Install yum utils
    yum:
      name: yum-utils
      state: latest
      lock_timeout: 110

  - name: Add docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
    
  - name: Enable docker nightly repo
    ini_file:
      dest: /etc/yum.repos.d/docker-ce.repo
      section: 'docker-ce-nightly'
      option: enabled
      value: 0
    
  - name: Enable docker test repo
    ini_file:
      dest: /etc/yum.repos.d/docker-ce.repo
      section: 'docker-ce-test'
      option: enabled
      value: 0

  - name: Install Docker
    package:
      name: docker-ce
      state: latest
  
  - name: Start docker service
    service:
      name: docker
      state: started
      enabled: yes

   
